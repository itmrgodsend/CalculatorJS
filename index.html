<!DOCTYPE html>
<html>
<head>
	
	<link href="favicon.ico" rel="icon" type="image/x-icon"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<meta charset="utf-8">
	<title>Calculator</title>

</head>
<body>
	<h1 class="h1">Ваш калькулятор</h1>
<div class="Border">
			<input id="display" disabled value="0" type="text" name="input" size="26" class="display">

	<div class="table1">
		<table>
			<td>
				<tr>
					<button id="ce" type="button" class="clear_btn btn">CE</button>
					<button id="c" type="button" class="clear_btn btn">C</button>
					<button type="button" class="operation btn">/</button>
					<button type="button" class="operation btn">*</button>
				
				</tr>
			</td>
		</table>
	</div>

	<div class="table2">
		<table>
			<td>
				<tr>
					<button type="button" class="number btn">7</button>
					<button type="button" class="number btn">8</button>
					<button type="button" class="number btn">9</button>
					<button type="button" class="operation btn">-</button>
				
				</tr>
			</td>
		</table>
	</div>

	<div class="table3">
		<table>
			<td>
				<tr>
					<button type="button" class="number btn">4</button>
					<button type="button" class="number btn">5</button>
					<button type="button" class="number btn">6</button>
					<button type="button" class="operation btn">+</button>
				
				</tr>
			</td>
		</table>
	</div>

	<div class="table4">
		<table>
			<td>
				<tr>
					<button type="button" class="number btn">1</button>
					<button type="button" class="number btn">2</button>
					<button type="button" class="number btn">3</button>
					<button id="decimal" type="button" class="btn">.</button>
				
				</tr>
			</td>
		</table>
	</div>

	<div class="table5">
		<table>
			<td>
				<tr>
					<button style="width: 125px;" type="button" class="number btn">0</button>
					
					<button id="result" type="button" class="operation btn" style="width: 125px;">=</button>
					
				
				</tr>
			</td>
		</table>
	</div>

</div>


<div align="right" class="footer">Footer</div>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
